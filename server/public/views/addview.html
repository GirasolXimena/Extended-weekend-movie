<md-dialog aria-label="Add a new movie">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add a new movie</h2>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="cancel" ng-click="cancel()">
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <md-content>
                <md-input-container>
                    <label>Title</label>
                    <input type="text" ng-model="vm.newMovie.title">
                </md-input-container>
                <br>
                <md-input-container>
                    <label>Release</label>
                    <input type="number" min="1900" max="2050" step="1" value="2018" ng-model="vm.newMovie.ryear">
                </md-input-container>
                <br>
                <br>
                <md-input-container>
                    <md-select ng-model="vm.newMovie.mtype">
                        <label>Media Type</label>
                        <md-option value="movie">Movie</md-option>
                        <md-option value="series">Series</md-option>
                        <md-option value="episode">Episode</md-option>
                    </md-select>
                </md-input-container>
                <br>
                <md-input-container>
                    <md-select ng-model="vm.newMovie.genre">
                        <label> Genre</label>
                        <span ng-repeat="genre in vm.genreList">
                            <md-option value="{{genre.id}}">{{genre.genre}}</md-option>
                        </span>
                    </md-select>
                    <br>
                    <span>
                        <md-button class="md-raised md-warn" ng-click="vm.cancelAddDialog($event)">Cancel</md-button>
                        <md-button class="md-raised md-primary" ng-click="vm.addMovie(newMovie)">Add Movie</md-button>
                    </span>
                </md-input-container>
            </md-content>
        </md-dialog-content>

    </form>

</md-dialog>
